<body id="top">

<article class="wrapper">
    <header class="navHeader">
        <div class="navImg">
            <img src="imgs/logo/#.png" alt="Twice logo">
        </div>
        <nav>
            <ul class="navUL">
                <li class=""><a href="index.html">Home</a></li>
                <li class=""><a href="members.html">Members</a></li>
                <li class=""><a href="albums.html">Albums</a></li>
                <li class=""><a href="join.html">Newsletter</a></li>
            </ul>
        </nav>
    </header>
    <article class="body" id="mainContent">
        <h1>Join Our Newsletter</h1>
        <section class="form">
            <h2>Get the Latest Twice Updates!</h2>
                <form action="#">
                    <label for="fname">First Name: <input type="text" id="fname" name="fname" placeholder="Your first name.." required></label>
                    <label for="lname">Last Name: <input type="text" id="lname" name="lname" placeholder="Your last name.." required></label>
                <fieldset class="addressForm">
                    <label for="address">Address: <input type="text" id="address" name="address" placeholder="Your address..." required></label>
                    <label for="city">City: <input type="text" id="city" name="city" placeholder="Your city..." required></label>
                    <label for="state">State: <input type="text" id="state" name="state" placeholder="Your state..." required></label>
                    <label for="zip">Zipcode: <input type="text" id="zip" name="zip" placeholder="Your zip..." required></label>
                </fieldset>
                <fieldset class="bDay">
                    <legend>Birthday:</legend>
                    <label for="month"><input type="number" id="month" name="month" placeholder="Month" min="1" max="12" required></label>
                    <label for="day"><input type="number" id="day" name="day" placeholder="day" min="1" max="31" required></label>
                    <label for="year"><input type="number" id="year" name="year" placeholder="year" min="1850" max="2017" required></label>
                </fieldset>
                    <label for="email">Email: <input type="email" id="email" name="email" placeholder="Your email..." required></label>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" placeholder="Share your love for Twice!" required></textarea>
                    <label for="agree">Do you agree to the <a href="terms.html">Terms and Conditions</a>?<input type="checkbox" id="agree" name="agree" required></label>
                    <input type="submit" value="Join!" class="btn">
                </form>
        </section>

        <footer class="footer">
            <h3 class="footerH3">Want to get all the latest news on Twice?</h3>
            <a href="join.html">Join Our Newsletter!</a>
        </footer>
        <a href="#top">Back to Top</a>
    </article>
</article>
</body>
</html>
