    <article class="body" id="mainContent">
        <h1>Join Our Newsletter</h1>
        <section class="form container-fluid form">
            <h2>Get the Latest Twice Updates!</h2>
                <form action="#" class="form-horizontal" id="join">
                    <fieldset class="name row">
                     <div class="form-group">
                        <label for="fname" class="control-label col-md-2">First Name:</label>
                        <div class="col-12 col-md-5">
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="Your first name.." required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lname" class="control-label col-12 col-md-2">Last Name:</label>
                        <div class="col-12 col-md-5">
                            <input type="text" class="form-control" id="lname" name="lname" placeholder="Your last name.." required>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="addressForm row">
                    <legend>Address:</legend>
                    <div class="form-group">
                        <label  for="address" class="control-label col-12 col-md-2">Address:</label>
                        <div class="col-12 col-md-7">
                            <input type="text" class="form-control" id="address" name="address" placeholder="Your address..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  for="City" class="control-label col-12 col-md-2">City:</label>
                        <div class="col-12 col-md-3">
                            <input type="text" class="form-control" id="city" name="city" placeholder="Your city..." required></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  for="state" class="control-label col-12 col-md-2">State:</label>
                        <div class="col-12 col-md-3">
                            <input type="text" class="form-control" id="state" name="state" placeholder="Your state..." required></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  for="zipcode" class="control-label col-12 col-md-2">Zipcode:</label>
                        <div class="col-12 col-md-3">
                            <input type="text" class="form-control" id="zip" name="zip" placeholder="" required>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="bDay row">
                    <legend>Birthday:</legend>
                    <div class="form-group">
                        <label for="month" class="control-label col-12 col-md-2 hide">month</label>
                        <div class="col-10 col-md-3">
                            <select name="month" id="month" class="form-control">
                              <option value="January">January</option>
                              <option value="February">February</option>
                              <option value="March">March</option>
                              <option value="April">April</option>
                              <option value="May">May</option>
                              <option value="June">June</option>
                              <option value="July">July</option>
                              <option value="August">August</option>
                              <option value="September">September</option>
                              <option value="October">October</option>
                              <option value="November">November</option>
                              <option value="December">December</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="day" class="control-label col-xs-2 hide">Day</label>
                        <div class="col-10 col-md-3">
                            <select name="day" id="day" class="form-control">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                              <option value="13">13</option>
                              <option value="14">14</option>
                              <option value="15">15</option>
                              <option value="16">6</option>
                              <option value="17">17</option>
                              <option value="18">18</option>
                              <option value="19">19</option>
                              <option value="20">20</option>
                              <option value="21">21</option>
                              <option value="22">22</option>
                              <option value="23">23</option>
                              <option value="24">24</option>
                              <option value="25">25</option>
                              <option value="26">26</option>
                              <option value="27">27</option>
                              <option value="28">28</option>
                              <option value="29">29</option>
                              <option value="30">30</option>
                              <option value="31">31</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="year" class="control-label col-12 col-md-2 hide">Year</label>
                        <div class="col-10 col-md-3">
                            <input type="number" class="form-control" id="year" name="year" placeholder="year" min="1950" max="2006" required>
                            <small id="passwordHelpBlock" class="form-text text-muted">
                              You must be 13 or older to sign up
                            </small>
                        </div>
                    </div>
                  </fieldset>
                <fieldset class="email row">
                    <div class="form-group">
                        <label for="email" class="control-label col-12 col-md-2">Email:</label>
                        <div class="col-12 col-md-9">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your email..." required></label>
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-22">
                        <label for="comments" class="control-label col-12 col-md-2">Comments:</label>
                        <div class="col-12 col-md-9">
                            <textarea type="textarea" class="form-control" id="comments" name="comments" placeholder="Share your love for Twice!" maxlength="250" required></textarea>
                        </div>
                    </div>

                    <label for="agree">Do you agree to the <a href="terms.html">Terms and Conditions</a>?<input type="checkbox" id="agree" name="agree" required></label>

                </fieldset>
                    <input type="submit" value="Join!" class="btn btnForm">
                </form>
        </section>

        <footer class="footer">
            <h3 class="footerH3">Want to get all the latest news on Twice?</h3>
            <a class="more btn" href="join.html">Join Our Newsletter!</a>
        </footer>
